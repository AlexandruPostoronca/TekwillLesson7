<h2>Palindrome</h2>
<p>Write a program that reads a string and checks whether it is a palindrome, i.e. it reads the same both left-to-right and right-to-left.</p>

<p>The program must output <strong>“yes”</strong> if the string is a palindrome and <strong>“no”</strong> otherwise.</p><div><p><strong> Sample Input 1: </strong></p><pre>kayak</pre><p><strong> Sample Output 1: </strong></p><pre>yes</pre></div>
