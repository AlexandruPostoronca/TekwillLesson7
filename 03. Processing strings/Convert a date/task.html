<h2>Convert a date</h2>
<p>Write a program that takes a date string formatted as <strong>YYYY-MM-DD</strong> as input, then converts and outputs it as <strong>MM/DD/YYYY</strong>.</p>

<p>For instance, the input <strong>2007-07-21</strong> will result in the following output <strong>07/21/2007</strong>.</p><div><p><strong> Sample Input 1: </strong></p><pre>2012-09-28
</pre><p><strong> Sample Output 1: </strong></p><pre>09/28/2012</pre></div>
