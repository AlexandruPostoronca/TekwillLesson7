<h2>Replacing 'a' with 'b'</h2>
<p>Write a program that reads a string and replaces all occurrences of the letter <code>'a'</code> with the letter
    <code>'b'</code>.</p>

<p>The program should print out the resulting string.</p>
<div><p><strong> Sample Input 1: </strong></p>
    <pre>aaa</pre>
    <p><strong> Sample Output 1: </strong></p>
    <pre>bbb</pre>
</div>
<div><p><strong> Sample Input 2: </strong></p>
    <pre>bca</pre>
    <p><strong> Sample Output 2: </strong></p>
    <pre>bcb</pre>
</div>
