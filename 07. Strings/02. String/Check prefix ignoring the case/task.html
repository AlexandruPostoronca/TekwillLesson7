<h2>Check prefix ignoring the case</h2>
<p>Write a program that checks if a given string starts with the prefix <strong>"J"</strong> ignoring the case.</p>

<p>The program should output <strong>true</strong> or <strong>false</strong>.</p>
<div><p><strong> Sample Input 1: </strong></p>
    <pre>Java</pre>
    <p><strong> Sample Output 1: </strong></p>
    <pre>true</pre>
</div>
<div><p><strong> Sample Input 2: </strong></p>
    <pre>Kotlin</pre>
    <p><strong> Sample Output 2: </strong></p>
    <pre>false</pre>
</div>
